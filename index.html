        display: flex;
        flex-direction: column;
    }

    body > *:not(footer) {
        flex-shrink: 0;
    }

    main {
        flex: 1; /* ocupa todo o espaço entre header/menu e footer */
    }

    /* TOPO */
    header {
        background: #0D1F3C; /* Azul profundo e corporativo */
        padding: 15px 30px;
        display: flex;
        justify-content: flex-start;
        align-items: center;
    }

    nav a {
        margin-left: 15px;
        text-decoration: none;
        color: #AFC6E0; /* Azul claro elegante */
        font-size: 14px;
    }

    nav a:hover {
        color: #1E3A66; /* Azul médio para hover */
    }

    /* MENU ESPORTES */
    .sports-menu {
        background: #E8EBF0; /* Fundo leve para o menu */
        padding: 15px;
        text-align: center;
    }

    .sports-menu a {
        display: inline-block;
        margin: 5px;
        padding: 8px 14px;
        border: 1px solid #1E3A66; /* Azul médio sofisticado */
        border-radius: 6px;
        color: #1E3A66; /* Azul médio */
        text-decoration: none;
        font-size: 13px;
    }

    .sports-menu a:hover {
        background: #AFC6E0; /* Azul claro elegante no hover */
        color: #0D1F3C; /* Texto escuro no hover */
    }

    .hero {
        text-align: center;
        padding: 80px 20px;
    }

    .hero h1 {
        font-size: 48px;

    }

    footer {
        background: #0D1F3C; /* Azul profundo */
        text-align: center;
        padding: 15px;
        font-size: 14px;
        color: #AFC6E0; /* Azul claro elegante */
    }

    footer a {
        color: #4B5C73; /* Azul/cinza médio para links do rodapé */
        text-decoration: none;
        margin: 0 10px;
    }

    footer a:hover {
        color: #FFFFFF; /* Hover branco no rodapé */
