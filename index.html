    <style>
        /* CONFIGURAÇÃO DE LAYOUT PARA FIXAR O RODAPÉ NA PARTE INFERIOR */
        html, body {
            height: 100%;
            margin: 0;
            font-family: Montserrat, sans-serif;
            background: #EAF0F8; /* Azul muito claro, clean */
            color: #0A1E3A; /* Texto principal azul escuro */
            display: flex;
            flex-direction: column;
        }

        body > *:not(footer) {
            flex-shrink: 0;
        }

        main {
            flex: 1; /* ocupa todo o espaço entre header/menu e footer */
        }

        /* TOPO */
        header {
            background: #1E4BA5; /* Azul médio clean */
            padding: 15px 30px;
            display: flex;
            justify-content: flex-start;
            align-items: center;
        }

        nav a {
            margin-left: 15px;
            text-decoration: none;
            color: #FFFFFF; /* Branco para links do topo */
            font-size: 14px;
            font-weight: 600;
        }

        nav a:hover {
            color: #B0C4DE; /* Azul claro para hover */
        }

        /* MENU ESPORTES */
        .sports-menu {
            background: #FFFFFF; /* Fundo clean do menu */
            padding: 15px;
            text-align: center;
        }

        .sports-menu a {
            display: inline-block;
            margin: 5px;
            padding: 8px 14px;
            border: 1px solid #1E4BA5; /* Azul médio para borda */
            border-radius: 6px;
            color: #1E4BA5; /* Azul médio para texto */
            text-decoration: none;
            font-size: 13px;
            font-weight: 500;
        }

        .sports-menu a:hover {
            background: #7DA3D9; /* Azul claro do logo no hover */
            color: #FFFFFF; /* Texto branco no hover */
        }

        /* HERO */
        .hero {
            text-align: center;
            padding: 80px 20px;
        }

        .hero h1 {
            font-size: 48px;
            color: #1E4BA5; /* Título azul médio */
        }

        .hero p {
            color: #0A1E3A; /* Texto secundário azul escuro */
            font-size: 18px;
        }

        /* RODAPÉ */
        footer {
            background: #1E4BA5; /* Azul médio clean */
            text-align: center;
            padding: 15px;
            font-size: 14px;
            color: #FFFFFF; /* Texto branco */
        }

        footer a {
            color: #EAF0F8; /* Azul bem claro para links */
            text-decoration: none;
            margin: 0 10px;
        }

        footer a:hover {
            color: #FFFFFF; /* Hover branco */
        }
    </style>
</head>
