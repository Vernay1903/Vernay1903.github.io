<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Corte dos Esportes</title>
<meta name="description" content="Portal de notícias esportivas com cobertura completa de futebol, skate, surf, basquete e muito mais.">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="icon" href="/favicon.ico">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:Montserrat,sans-serif;
  background:#F5F7FA;
  color:#0A1E3A;
}

header{
  background:#0A1E3A;
  padding:12px 30px;
  display:flex;
  align-items:center;
}

header img{
  height:34px;
  margin-right:10px;
}

header span{
  color:#fff;
  font-weight:700;
  font-size:20px;
}

.sports-menu{
  background:#fff;
  padding:15px;
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
  gap:12px;
  border-bottom:1px solid #E5E5E5;
}

.sports-menu a{
  padding:10px 18px;
  border:1px solid #1E4BA5;
  border-radius:10px;
  color:#1E4BA5;
  text-decoration:none;
  font-weight:600;
}

.sports-menu a.active,
.sports-menu a:hover{
  background:#1E4BA5;
  color:#fff;
}

.page{
  max-width:1200px;
  margin:30px auto;
  padding:0 15px;
}

.layout{
  display:grid;
  grid-template-columns:2fr 330px;
  gap:20px;
}

.card{
  background:#fff;
  border:1px solid #E5E5E5;
  border-radius:14px;
  padding:20px;
  margin-bottom:20px;
  box-shadow:0 6px 18px rgba(10,30,58,0.05);
}

.badge{
  display:inline-block;
  font-size:12px;
  padding:6px 10px;
  border-radius:20px;
  background:#E8F0FF;
  color:#1E4BA5;
  font-weight:700;
  margin-bottom:12px;
}

h1{
  margin:0 0 10px;
}

.mini h3{
  margin:0 0 6px;
  font-size:16px;
}

.mini p{
  margin:0;
  font-size:14px;
}

.ad-area{
  height:180px;
  border:1px dashed #D0D7E2;
  border-radius:14px;
  background:#FAFBFD;
}

footer{
  background:#0A1E3A;
  text-align:center;
  padding:20px;
  color:#fff;
}

@media(max-width:1024px){
  .layout{grid-template-columns:1fr;}
}
</style>
</head>

<body>

<header>
  <img src="logo.png">
  <span>Corte dos Esportes</span>
</header>

<div class="sports-menu">
  <a href="index.html" class="active">Início</a>
  <a href="atletismo.html">Atletismo</a>
  <a href="automobilismo.html">Automobilismo</a>
  <a href="basquete.html">Basquete</a>
  <a href="esportes-olimpicos.html">Esportes Olímpicos</a>
  <a href="futebol.html">Futebol</a>
  <a href="futebol-americano.html">Futebol Americano</a>
  <a href="futsal.html">Futsal</a>
  <a href="handebol.html">Handebol</a>
  <a href="lutas.html">Lutas</a>
  <a href="skate.html">Skate</a>
  <a href="surf.html">Surf</a>
  <a href="volei.html">Vôlei</a>
  <a href="volei-praia.html">Vôlei de Praia</a>
  <a href="tenis.html">Tênis</a>
</div>

<div class="page">
  <div class="layout">

    <main>

      <div class="card" id="featuredNews">
      </div>

      <div class="card">
        <h2>Destaques rápidos</h2>
        <div id="featuredGrid"></div>
      </div>

      <div class="card">
        <div class="ad-area"></div>
      </div>

      <div class="card">
        <h2>Últimas notícias</h2>
        <div id="latestNews"></div>
      </div>

    </main>

    <aside>

      <div class="card">
        <h2>Agenda do Dia</h2>
        <div id="agendaBox"></div>
      </div>

      <div class="card">
        <div class="ad-area"></div>
      </div>

    </aside>

  </div>
</div>

<footer>
© 2026 Corte dos Esportes
</footer>

<script>

async function loadNoticias(){
  const res = await fetch("noticias.json");
  const noticias = await res.json();

  const sorted = noticias.sort((a,b)=> new Date(b.date.split("/").reverse().join("-")) - new Date(a.date.split("/").reverse().join("-")));

  const destaque = sorted[0];
  const featured = document.getElementById("featuredNews");
  if(destaque){
    featured.innerHTML = `
      <span class="badge">DESTAQUE DO DIA</span>
      <h1><a href="${destaque.url}">${destaque.title}</a></h1>
      <p>${destaque.excerpt}</p>
      <small>${destaque.date} • Categoria: ${destaque.category}</small>
    `;
  }

  const grid = document.getElementById("featuredGrid");
  const quick = sorted.slice(1,4);
  if(quick.length > 0){
    quick.forEach(n=>{
      grid.innerHTML += `
        <div class="mini">
          <a href="${n.url}">
            <h3>${n.title}</h3>
            <p>${n.excerpt}</p>
          </a>
        </div>
      `;
    });
  } else {
    grid.innerHTML = "";
  }

  const latest = document.getElementById("latestNews");
  sorted.forEach(n=>{
    latest.innerHTML += `
      <p><a href="${n.url}">${n.title}</a> - ${n.date}</p>
    `;
  });
}

async function loadAgenda(){
  const res = await fetch("agenda.json");
  const agenda = await res.json();

  const box = document.getElementById("agendaBox");
  agenda.forEach(item=>{
    box.innerHTML += `<p><strong>${item.time}</strong> ${item.event}</p>`;
  });
}

loadNoticias();
loadAgenda();

</script>

</body>
</html>
